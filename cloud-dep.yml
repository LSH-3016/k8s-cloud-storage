apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: cloud-storage
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: cloud-sa
      containers:
      - name: backend
        image: lsh3016/k8s-web-back:1
        ports:
        - containerPort: 8080
        env:
        - name: NAS_ROOT
          value: /storage
        - name: PORT
          value: "8080"
        volumeMounts:
        - name: storage
          mountPath: /storage
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: cloud-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: cloud-storage
spec:
  selector:
    app: backend
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: cloud-storage
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: lsh3016/k8s-web-front:1
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: http://backend:8080
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: cloud-storage
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
